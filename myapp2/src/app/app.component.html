  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<app-hero-detail></app-hero-detail>

<h2>영웅 목록</h2>
<ul>
  <li *ngFor = "let person of heros" (click) = "onSelect(person)">

  </li>
</ul>

selectedHero : 입력을 주는쪽 컴포넌트 변수-->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
